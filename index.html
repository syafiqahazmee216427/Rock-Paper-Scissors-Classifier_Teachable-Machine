<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #webcam-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.stop {
            background-color: #f44336;
        }
        #label-container div {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" onclick="startWebcam()">Start</button>
        <button type="button" class="stop" onclick="stopWebcam()">Stop</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>


    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/GgQIQR4nP/";


        let model, webcam, labelContainer, maxPredictions, isPlaying = false;


        // Load the image model and setup the webcam
        async function startWebcam() {
            if (isPlaying) return; // Prevent multiple instances
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";


            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);


            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }


            isPlaying = true; // Webcam is now active
        }


        async function stopWebcam() {
            if (!isPlaying) return; // Do nothing if not playing


            webcam.stop(); // Stop the webcam
            labelContainer.innerHTML = ''; // Clear predictions
            isPlaying = false; // Webcam is stopped
        }


        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }


        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
